    <main>
        <section id="redes">
            <h1>Nossa localização</h1>

            <p>Avenida Brasil, 2025 - Jardim Paulista</p>
            <p>São Paulo - SP - Brasil</p>
            <p>CEP 01234-567</p>

            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.056567143359!2d-46.678421325096814!3d-23.566411778796276!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce577eb2a3c291%3A0xe62cdae2cf94bb32!2sAv.%20Brasil%2C%202025%20-%20Jardim%20America%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001431-001!5e0!3m2!1spt-BR!2sbr!4v1729288447608!5m2!1spt-BR!2sbr"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <h2>Redes Sociais</h2>

            <a href="http://facebook.com" target="_blank"><img src="img/fb.png" alt="Facebook"></a>

            <a href="http://instagram.com" target="_blank"><img src="img/in.png" alt="Instagram"></a>

            <a href="http://youtube.com" target="_blank"><img src="img/yt.png" alt="YouTube"></a>

            <p id="privacidade"><a href="#">&copy; 2025 Política de privacidade</a></p>
        </section>
        <section>
            <h1>Entre em contato</h1>
            <form action="">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>

                <label for="fone">Telefone</label>
                <input type="tel" name="fone" id="fone" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>

                <textarea name="msg" id="msg" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
